<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="scripts.js"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <header>
    <div class="my-balance">
      <h2 class="my-balance__title">My balance</h2>
      <div class="my-balance__total">$921.48</div>
    </div>
    <div class="header-logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
  </header>
  <main>
    <h1>Spending - Last 7 days</h1>
    <div class="chart">
      <!-- <div class="day">
        <div class="day__label">$52.36</div>
        <div class="day__bar"></div>
        <div class="day__name">mon</div>
      </div>-->
    </div> 
    <div class="separator"></div>
    <div class="results">
      <div class="total-month">
        <h2 class="total-month__title">Total this month</h2>
        <div class="total-month__total">$478.33</div>
      </div>
      <div class="inc-month">
        <h2 class="inc-month__pct">+2.4%</h2>
        <div class="inc-month__text">from last month</div>
      </div>
    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hector1234567/expenses-chart-component">Hector B</a>.
  </footer>
</body>
</html>
